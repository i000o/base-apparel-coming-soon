<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script rel="script" src="js/script.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="sass/output.css"> 
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <!-- <img src="images/hero-mobile.jpg" class="hero"> -->
  <picture> 
    <source 
    srcset="images/hero-desktop.jpg"
    media="(min-width: 425px)"> <!-- order of source list is important here-->


    <source 
    srcset="images/hero-mobile.jpg"
    media="(min-width: 335px)"> 

    <img src="images/hero-mobile.jpg" alt="hero-image" class="hero">
  </picture>
  <section class="desktop-section"> 
  <img src="images/logo.svg" class="logo"> 
  <h1 class="title">
    We're <strong>coming soon</strong>
  </h1>
  <h2 class="subheading"> 
    Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.
  </h2>
  <form novalidate class="form">
    <div class="container"> 
     <input type="email" id="email" class="email" placeholder="Email Address" required>
     <label for="email"></label> 
     <button type="submit" class="submit">
      <img class="arrow-icon" src="images/icon-arrow.svg">
     </button>
    </div>
    <span class="error" aria-live="polite" role="alert"></span>
  </form>
  </section>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Iman Osman</a>.
  </footer>
</body>
</html>
