<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script rel="script" href="js/script.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="sass/output.css"> 
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <img src="images/logo.svg" class="logo"> 
  <img src="images/hero-mobile.jpg" class="hero">
  <h1 class="title">
    We're coming soon
  </h1>
  <h2 class="subheading"> 
    Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.
  </h2>
  <form novalidate>
     <input type="email" id="email" class="email" placeholder="Email Address">
     <label for="email"></label> 
     <input type="submit" id="submit" class="submit">
     <label for="submit"></label>
  </form>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Iman Osman</a>.
  </footer>
</body>
</html>
